<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Selection App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>Car Selection App</h1>
    <div class="car-display">
      <img id="car-image" src="images/car1.jpg" alt="Car Image">
      <div class="car-info">
        <h2 id="car-name">Toyota Corolla</h2>
        <p id="car-year">Year: 2022</p>
        <p id="car-price">Price: $20,000</p>
      </div>
    </div>
    <div class="buttons">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
